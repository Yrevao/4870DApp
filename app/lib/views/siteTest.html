<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Asset Transfer Test</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <div>
    <button id="enable">Enable Wallet</button>
  </div>

  <div>
    <label for="assets">Choose an Asset:</label>

    <select name="assets" id="assets">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>
  </div>

  <div>
    Address:
    <textarea id="address" rows="1" cols="50"></textarea>
  </div>

  <div>
    Mode:
    <button id="register">Register</button>
    <button id="receive">Receive</button>
    <button id="send">Send</button>
    <button id="confirm">Confirm</button>
  </div>
</body>

<script type="text/javascript" src="mainMenu.js"></script>

</html>
