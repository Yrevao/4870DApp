<!DOCTYPE html>

<html>
    <head>
        <title>Demo Setup</title>
    </head>

    <body>
        <div>
            <select name="sites" id="sites"></select>

            <textarea id="siteName" rows="1" cols="50" placeholder="Enter Website Name"></textarea>
            <textarea id="siteAddress" rows="1" cols="50" placeholder="Enter Website Wallet Address"></textarea>

            <button id="addSite">Add Site</button>
        </div>

        <div>
            <select name="assets" id="assets"></select>

            <textarea id="assetName" rows="1" cols="50" placeholder="Enter Asset Name"></textarea>
            <textarea id="assetPrice" rows="1" cols="50" placeholder="Enter Asset Price"></textarea>

            <button id="addAsset">Add Asset</button>
        </div>

        <form method="post">
            <button id="submit" type="submit">Submit</button>
        </form>
    </body>

    <script type="text/javascript" src="setup.js"></script>
</html>
